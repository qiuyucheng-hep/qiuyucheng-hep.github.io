# Site settings
title: Yu-Cheng Qiu | Ph.D in Physics
description: "This is a site sharing knowledge of physics. Please contact me if you have any inquiry."
url: "https://qiuyucheng-hep.github.io"
author:
  name: "Yu-Cheng Qiu"
  email: "ethanqiu@sjtu.edu.cn"
